<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Estilizado</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
  .login-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    width: 300px;
    max-width: 90%;
  }
  h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 20px;
    font-size: 2em;
    letter-spacing: 2px;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px 20px;
    margin: 10px 0 20px 0;
    border: none;
    border-radius: 25px;
    background: rgba(255,255,255,0.2);
    color: #fff;
    font-size: 1em;
    outline: none;
    transition: background 0.3s, box-shadow 0.3s;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    background: rgba(255,255,255,0.3);
    box-shadow: 0 0 10px #fff;
  }
  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: #fff;
    font-size: 1.2em;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  button:hover {
    background: linear-gradient(135deg, #ff4b2b, #ff416c);
    transform: scale(1.05);
  }
  .message {
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
    color: #fff;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Entrar</h2>
  <form id="loginForm" onsubmit="return validarLogin()">
    <input type="text" id="usuario" placeholder="Usuário" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button type="submit">Acessar</button>
  </form>
  <div class="message" id="msg"></div>
  <div class="footer" style="margin-top:20px; text-align:center; color:#fff;">
    &copy; 2024 MeuSite Estilizado
  </div>
</div>

<script>
  function validarLogin() {
    const usuario = document.getElementById('usuario').value;
    const senha = document.getElementById('senha').value;
    const msg = document.getElementById('msg');

    if (usuario === 'root' && senha === '123') {
      alert('Login bem-sucedido!');
      // Aqui você pode redirecionar para outra página ou mostrar conteúdo autorizado
      return false; // impede o envio do formulário
    } else {
      msg.textContent = 'Usuário ou senha incorretos!';
      return false; // impede o envio do formulário
    }
  }
</script>

</body>
</html>
